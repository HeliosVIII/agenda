<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header container">
        <nav class="header__nav">
            <a href="#" class="button button--menu">
                <img src="img/menu.svg" alt="menu button">
            </a>
            <a href="#" class="button button--search">
                <img src="img/search.svg" alt="search">
            </a>
        </nav>
        <div class="info">
            <div class="date">
                <h1>Sunday</h1>
                <p><time    datetime="2022-05-23">23rd of May 2022</time></p>
            </div>
            <h1>29Â°C <img src="img/Sunny.svg" alt="Sunny" class="icon"></h1>
        </div>
        <h2 class="welcome">Hola Nico!</h2>
    </header>
    <main>
        <section class="container agenda">
            <article class="agenda__schedule">
                <p class="agenda__hour">
                    <time datetime="8:00">8<br>AM</time>
                </p>
                <div class="agenda__text">
                  <div>
                    <p class="txt--l">
                        Have some breakfast!
                    </p>
                    <p class="txt--s">
                        delicious noodles
                    </p>
                    </div>
                    <div>
                        <hr class="container__separator">
                    </div>
                </div>
            </article>
            <article class="agenda__schedule">
                <div class="agenda__hour">
                    <p>
                        <time datetime="9:00">9<br>AM</time>
                    </p>
                </div>
                <div class="agenda__text">
                    <p class="txt--l">
                        Working on my new UI design!
                    </p>
                    <p class="txt--s">
                        nice design!
                    </p>
                    <hr class="container__separator">
                </div>
            </article>
            <article class="agenda__schedule">
                <div class="agenda__hour">
                    <p>
                        <time datetime="12:00">12<br>AM</time>
                    </p>
                </div>
                <div class="agenda__text">
                    <p class="txt--l">
                       Lunchtime!
                    </p>
                    <p class="txt--s">
                        awesome meat stew
                    </p>
                    <hr class="container__separator">
                </div>
            </article>
            <article class="agenda__schedule">
                <div class="agenda__hour">
                    <p>
                        <time datetime="16:00">16<br>PM</time>
                    </p>
                </div>
                <div class="agenda__text">
                    <p class="txt--l">
                        Gym!
                    </p>
                    <p class="txt--s">
                        Leg day
                    </p>
                    <hr class="container__separator">
                </div>
            </article>
        </section>
    </main>
    <section class="footer">
        <div>
            <a href="#" class="footer__actions footer__actions-1">
                <img src="img/confirm.svg" alt="confirm">
            </a>
        </div>
        <div>
            <a href="#" class="footer__actions footer__actions-2">
                <img src="img/edit.svg" alt="edit">
            </a>
        </div>
        <div>
            <a href="#" class="footer__actions footer__actions-3">
                <img src="img/add.svg" alt="add">
            </a>
        </div>
    </section>
</body>
</html>
